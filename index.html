<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>

<body>
    <div class="text-uppercase text-center text-light fw-bold my-bg-secondary p-3 m-0">
        <h1>Treni nel mondo</h1>
        <p>scopri quanto ti potrebbe costare un giro su un nostro treno</p>
    </div>

    <div class="row justify-content-center py-5">
        <div class="col-6 p-3 rounded my-bg-tertiary">
            <form>
                <div class="mb-3 text-light">
                    <label for="user-name" class="form-label">Nome utente</label>
                    <input type="text" class="form-control" id="user-name">
                </div>

                <div class="mb-3 text-light">
                    <label for="user-Km" class="form-label">Chilometri da percorrere</label>
                    <input type="text" class="form-control" id="user-Km">
                </div>

                <div class="mb-3 text-light">
                    <label for="user-age" class="form-label">Quanti anni hai?</label>
                    <input type="text" class="form-control" id="user-age">
                </div>
            </form>

            <div class="text-center">
                <button id="generate-tiket" class="btn my-btn-bg text-light">Genera</button>
                <button class="btn my-btn-bg text-light">Annulla</button>
            </div>
        </div>

        <div class="my-bg-primary p-3">
            <h2 class="text-uppercase text-center text-light fw-bold p-3 m-0">il tuo biglietto</h2>

            <div class="row justify-content-center py-5">
                <div class="col-8 rounded my-bg-tertiary pt-3">
                    <table class="table text-center my-bg-secondary">
                        <thead>
                            <tr>
                                <th scope="col">Nome passeggero</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice Cp</th>
                                <th scope="col">Costo boglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="user-name"></td>
                                <td id="offer"></td>
                                <td id="vagon"></td>
                                <td id="code-cp"></td>
                                <td><span id="tot-price"></span> â‚¬</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
