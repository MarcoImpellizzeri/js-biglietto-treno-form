<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>

<body>
    <div class="text-uppercase text-center text-light fw-bold my-bg-secondary p-3 m-0">
        <h1>Treni nel mondo</h1>
        <p>scopri quanto ti potrebbe costare un giro su un nostro treno</p>
    </div>

    <div class="row justify-content-center py-5 my-bg-primary">
        <div class="col-6 p-3 rounded my-bg-tertiary">
            <form>
                <div class="mb-3 text-light">
                    <label for="user-name" class="form-label">Nome utente</label>
                    <input type="text" class="form-control" id="user-name">
                </div>

                <div class="mb-3 text-light">
                    <label for="user-Km" class="form-label">Chilometri da percorrere</label>
                    <input type="text" class="form-control" id="user-Km">
                </div>

                <div class="mb-3 text-light">
                    <label for="user-age" class="form-label">Quanti anni hai?</label>
                    <input type="text" class="form-control" id="user-age">
                </div>
            </form>

            <div class="text-center">
                <button id="generate-tiket" class="btn my-btn-bg text-light">Genera</button>
                <button class="btn my-btn-bg text-light">Annulla</button>
            </div>

            <div id="tot-price"></div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
